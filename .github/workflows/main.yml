name: myGithubAction

on: [push]

jobs:
  build: 
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v2
    - name: 1. 파일목록출력
      run: ls -al
    - name: 2. 설치 패키지 확인
      run: pip list
    - name: 3. pip 업그레이드
      run: python -m pip install --upgrade pip
    - name: 4. 환경설정
      run: pip install -r requirements.txt
    - name: 5. 파이썬 파일 실행!!
      run: python 'test.py'
